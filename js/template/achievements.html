<div class="achievementsBox"> <span class="backButton" id="backToReactor">Back to factory</span> <br /> {{#each achievements}} {{#if changeGroup}} <br style="clear:left" /><br /> {{/if}} <div class="item" data-id="{{id}}">
    
        <div class="achievementIcon">
            <div class="icon {{icon}}" style="float:left;{{iconStyle}}"></div>
        </div>
        <div class="bonus">{{{bonus}}}</div>
        <div class="name"> {{name}} </div> <br />
        <div class="requirements"> {{{requirements}}} </div>
    </div> {{/each}}</div>
